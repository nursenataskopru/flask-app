<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sınav</title>
</head>
<body>
    <h1>Bilgisayar Görüşü ve NLP (Nöro-dilbilim) Sınavı</h1>
    <form method="POST" action="{{ url_for('submit') }}">
        {% for question in questions %}
            <div>
                <p>{{ loop.index }}. {{ question.question_text }}</p>
                {% for option in question.options %}
                    <label>
                        <input type="radio" name="q{{ question.id }}" value="{{ option }}">
                        {{ option }}
                    </label><br>
                {% endfor %}
            </div>
        {% endfor %}
        <button type="submit">Gönder</button>
    </form>
    <footer>
        <p>Geliştirici: <strong>Nursena Taşköprü</strong></p>
    </footer>
</body>
</html>
